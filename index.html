<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Soap Calculator</h1>
        <p>Enter the weight of each oil and calculate the required lye (NaOH).</p>

        <div id="oil-inputs">
            <div class="oil-entry">
                <label for="oil1">Oil Type:</label>
                <select id="oil1" class="oil-type">
                    <option value="0.134">Olive Oil</option>
                    <option value="0.136">Coconut Oil</option>
                    <option value="0.139">Palm Oil</option>
                    <option value="0.132">Castor Oil</option>
                </select>
                <label for="weight1">Weight (grams):</label>
                <input type="number" id="weight1" class="oil-weight" placeholder="Enter weight">
            </div>
        </div>

        <button id="add-oil">Add Another Oil</button>
        <button id="calculate">Calculate Lye</button>

        <h2>Results:</h2>
        <p id="result">Total Lye Required: <span id="lye-result">0 g</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
